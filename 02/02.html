<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-digital 3기 이예진</title>
</head>
<body>
    <div>
        <img src = "../img/cat.jpg" width ="200px" />
        <!--img테그 이용후 범주안에서 '/>'를 쳐주는 습관 기르기-->
        <!-- width = "15%" 으로 사이즈 조절가능(브라우져 크기가 기준이 된다)-->
    </div>
    <!--div테그로 감싸면 영역이 지정되어 아래의 내용이 다음 줄로 표시된다-->
    <h1>개인정보</h1> <!--h1: 제목테그-->
    <ul> <!--ul : 묶음테그 (그룹지정)-->
        <li>이예진</li>
        <li>010-****-****</li>
        <li>부산시 금정구 부곡동</li>
        <li>부산대학교소프트웨어교육센터</li>
        <!--li : 문장부호를 이용하여 리스트업 함.-->
    </ul>

    <h1>학력사항</h1>
    <ul> 
        <li>2022-2023 고등학교</li>
        <li>2022-2022 대학교</li>
    </ul>

    <h1>자격증</h1>

    <ul> 
        <li>2022-2023 고등학교</li>
        <li>2022-2022 대학교</li>
    </ul>

    <h1>사용가능언어</h1>
    <ul>
        <li> HTML/CSS/JavaScript</li>
        <li>React</li>
        <li>Python</li>
    </ul>
    
</body>
</html>
